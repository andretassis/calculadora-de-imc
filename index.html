<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="header">
        <h1>Calculadora de IMC</h1>
        <p>Entenda seu peso em relação à sua altura <br>utilizando nossa calculadora de IMC.</p>
    </div>

    <div class="container">
        <div class="title">
            <h2>Insira os dados abaixo</h2>
        </div>

        <div class="dados">
            <div>
                <label>Altura</label>
                <p id="erroAltura" class="certo">Verifique o campo</p>
                <div class="input__container">
                    <input type="number" id="height">
                    <span>cm</span>
                </div>
            </div>
            <div>
                <label>Peso</label>
                <p id="erroPeso" class="certo">Verifique o campo</p>
                <div class="input__container">
                    <input type="number" id="weight">
                    <span>kg</span>
                </div>
            </div>
        </div>

        <div class="result">
            <div>
                <p class="result__inicio">Seu IMC é...</p>
                <p class="result__imc"> </p>
            </div>
            <div>
                <p class="result__frase" id="result_frase"></p>
                <p class="result__frase" id="result_peso"></p>
            </div>
        </div>
    </div>

    <div>
        <h2 class="titulo__secao">Receba um e-book da ABESO</h2>
        <form class="formulario" action="https://api.sheetmonkey.io/form/rwVWtLT5zoVNUidVzr6o3s" method="post">
            <input type="text" placeholder="Digite seu nome" name="Name" required>
            <input type="email" placeholder="Digite seu melhor e-mail" name="Email" required>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
            <button type="submit">Quero meu e-book!</button>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
