<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="header">
        <h1>Calculadora de IMC</h1>
        <p>Entenda seu peso em relação à sua altura <br>utilizando nossa calculadora de IMC.</p>
    </div>

    <div class="container">
        <div class="title">
            <h2>Insira os dados abaixo</h2>
            <input type="radio" name="metric" checked>
            <label>Métrico</label>
            <input type="radio" name="metric">
            <label>Imperial</label>
        </div>

        <div class="dados">
            <div>
                <label>Altura</label>
                <div class="input__container">
                    <input type="number">
                    <span>cm</span>
                </div>
            </div>
            <div>
                <label>Peso</label>
                <div class="input__container">
                    <input type="number">
                    <span>kg</span>
                </div>
            </div>

        </div>

        <div class="result">
            <div>
                <p class="result__inicio">Seu IMC é...</p>
                <p class="result__imc">22.4</p>
            </div>
            <div>
                <p class="result__frase">Seu IMC sugere que seu peso está correto para sua altura.</p>
                <p class="result__frase">Seu peso ideal é entre <b>63kg - 85kg</b>.</p>
            </div>
        </div>
    </div>
</body>

</html>
